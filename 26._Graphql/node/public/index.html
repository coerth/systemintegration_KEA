<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphql</title>
</head>
<body>
    <h1>Graphql</h1>

    <script>
        const query =`
                    query {
                        hello
                    }
                `

        fetch("/graphql",{
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                query
            })
        })
        .then(res => res.json())
        .then(data => console.log(data))
    </script>
    
</body>
</html>
